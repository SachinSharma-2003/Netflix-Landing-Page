<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Cover Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen and (max-width:885px)" href="phone.css">
    <link rel="shortcut icon" href="images/netflix favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

        <nav id="navigation">
            <span class="logo"><img src="images/logo.png" alt="" width="200px"></span>
            <div>
                <select name="lang" id="lang" class=" btn1 btn">
                    <option value="lang">English</option>
                    <option value="lang">हिन्दी</option>
                </select>
                <button class="btn2 btn">Sign in </button>
            </div>
        </nav>
        <div class="content">
            <span>Unlimited movies,</span>
            <span> TV shows and more</span>
            <div>
                <h2 class="para1">Starts at ₹149. Cancel at any time.</h2>
            </div>
            <div>
                <h2 class="para">Ready to watch? Enter your email to create or restart your membership.</h2>
            </div>
            <div class="buttons">
                <input type="text" class="ipt" placeholder="Email address">
                <button class="btn3">Get Started<i class="fa-solid fa-greater-than"></i></button>
            </div>

        </div>
    
        <footer>
            <div class="foot-content">
                <div class="pages">
                    <a href="#">Conditions Of Use</a>
                    <a href="#">Privacy Notice</a>
                    <a href="#">Your Ads Privary Choice</a>
                </div>
                <div class="copyright">
                    <p><i class="fa-regular fa-copyright"></i> Netflix.com by Sachin <i class="fa-regular fa-heart"></i> Sharma</p>
                </div>
            </div>
        </footer>

</body>

</html>
